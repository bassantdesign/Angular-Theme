<section id="contact" class="py-5">
    <div class="contact_content text-center">
        <h2>CONTACT ME</h2>
        <app-arrow></app-arrow>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <form>
                    <div class="control-group">
                        <div class="form-group controls mb-0 pb-2">
                            <label class="fs-4 one">Name</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group controls mb-0 mt-3 pb-2">
                            <label class="fs-4 one">Email Address</label>
                            <input class="form-control"type="email">
                        </div>
                        <div class="form-group controls mb-0 mt-3 pb-2">
                            <label class="fs-4 one">Phone Number</label>
                            <input class="form-control" type="tel">
                        </div>
                        <div class="form-group controls mb-0 mt-3 pb-2">
                            <label class="fs-4 one">Message</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg py-3 px-4 mt-3" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>
